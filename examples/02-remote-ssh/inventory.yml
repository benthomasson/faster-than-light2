---
# FTL2 Inventory - Remote SSH Execution Example
#
# This inventory defines a remote host accessed via SSH.
# The target is a Docker container running on localhost:2222.

all:
  hosts:
    remote-server:
      # SSH connection details
      ansible_host: 127.0.0.1
      ansible_port: 2222
      ansible_user: testuser

      # Connection type: ssh (enables remote execution)
      ansible_connection: ssh

      # Python interpreter on remote host
      ansible_python_interpreter: /usr/bin/python3

      # Host variables
      # Note: Variables with ansible_ prefix are connection params
      # Variables without prefix go into vars dict
      ssh_private_key_file: ~/.ssh/ftl2_example_rsa
      environment: development
      example_var: "Remote execution test"

# Notes:
#
# SSH Key Authentication:
#   This example uses SSH key authentication (recommended for production).
#   The setup.sh script automatically:
#   1. Generates SSH key: ~/.ssh/ftl2_example_rsa
#   2. Copies public key to the container
#   3. Configures proper permissions
#
# Password Authentication (Alternative):
#   To use password authentication instead, add:
#     ansible_password: testpass
#   (goes into vars automatically since it starts with ansible_)
#   And remove the ssh_private_key_file line
#
# SSH Options:
#   FTL2 automatically sets:
#   - known_hosts: None (disables host key checking for this example)
#   - connect_timeout: 3600 seconds
#
# Connection Reuse:
#   FTL2 reuses SSH connections when running multiple modules
#   against the same host for improved performance.
